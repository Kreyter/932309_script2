<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер паролей</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Менеджер паролей</h1>
        <form id="password-form">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Введите логин" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль" required>
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="Введите URL" required>
            </div>
            <button type="submit"><i class="fas fa-plus"></i> Добавить</button>
        </form>
        <div id="password-list-container">
            <ul id="password-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
